<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>encriptador de texto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="div-elementos">
        <img id="logo-1" class="imagenes" src="assets/Logo-2.png" alt="logo de alura">
        <input id="input-text" type="text" placeholder="Ingrese el texto aquí">
        <div id="div-texto">
          <img id="imagen-1" class="imagenes" src="assets/bi_exclamation-circle-fill.png" alt="signo de exclamacion">
          <p>Escriba solo letras en minúsculas y sin acentos</p>
        </div>
        <div class="div-encriptados">
          <img id="imagen-2" class="imagenes" src="assets/Muñeco.png" alt="persona viendo un diamante con una lupa">
          <div class="texto-encriptados">
            <p>Ningun mensaje fue encontrado</p>
            <p>ingresa el texto que desees encriptar o desencriptar</p>
          </div>
        </div>
        <div id="botons">
            <button id="encriptar" class="button">Encriptar</button>
            <button id="desencriptar" class="button">Desencriptar</button>
        </div>
    </div>
    <footer>Creado por: Milton Ezequiel Ajuchan Suy</footer>
  <script src="app.js"></script>
</body>
</html>
